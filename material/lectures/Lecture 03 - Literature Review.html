<section data-markdown> 
<textarea data-template>
## What is a Literature Review?   
  * Literature Review = Existing Knowledge 
    -  "an account of what has been published on a topic by accredited    scholars and researchers" 
  * What relevant data is already out there? (literature & designs) 
  * Where are the gaps and opportunities?
  * Literature Reviews are one of the most cited papers

 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
# Literature Review  
## Helps to find out: 
  * What might have changed since previous research was done 
  * What do we already know? What are the contradictions? What do    we still not know?   Is the existing research flawed? What have they missed? 
  * Literature review can provide new knowledge
  * Present trends, analysis   
 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Literature Review from HCI perspective   
  * Focus on themes, articles which describe the problem, general ideas, etc    - you will not find articles that discuss your exact solution!
  * Articles will support your idea and state why    the problem you are trying to solve is    important hence the choice of keywords is    very critical! 
  * Articles can be: Technical, Theoretical, Empirical,    Philosophical/Opinionated, etc.
  * Which one(s) do you choose? And When?   
 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
# Search For.   
  * Articles that describe the problem you are trying to solve/resolve    (theoretically or present data)
  * Articles that present solutions to the problem you are trying to    solve/resolve
  * Compare and Contrast (find differences and flaws)
  * Articles that discuss contexts and solutions similar to your chosen one (in    the same domain)
  * Convince the reader (marker) the problem you are trying to solve is important and    worthy!   
 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## For example (hypothetical) - note the    transition in the articles   
  * I would like to create an app to teach maths to    preschoolers using games based learning
  * Article 1 and 2: The importance of technology in    education and how children find maths unengaging to    learn using conventional means
  * Article 3: Using games for Serious applications (not    entertainment)
  * Article 4: Games used to motivate STEM learning in    primary school
  * Article 5: A system was devised that taught numeracy    to small children (look for flaws and key learning    points)   
 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Literature Review   
  * You apply the principles of analysis in your field in    order to evaluate whether previous research is    valid; you determine if a previous study is    incomplete, methodologically flawed, one-sided, or    biased. This means that you do not simply list    previous studies but that you assess them, noting    their strengths and weaknesses. 
  * Through the Literature Review you distinguish what    has been done from what needs to be done. 

 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>

<textarea data-template>
# Referencing   
  * The purpose of referencing: 
  * Acknowledging the research/words/ideas of others 
  * Demonstrating you have read widely 
  * Providing evidence for backing up your claims/ viewpoint 
  * The Harvard System (aka Author-Date) is our School's preferred style   
 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Examples of Harvard Style   
  * Information about any one source must always appear in    two places: 
  * In-text (part of a sentence)
  * In the reference list (at the end)
  * The in-text reference (Author's Surname Year, page) must    match exactly the full reference in the reference section: 
  * An in-text a reference looks like this: Action Research is 'reflective research practice' (Cherry    1999, p. 17)
  * The reader then looks for 'Cherry 1999' in the reference list    where it looks like this: 
  * Cherry, N 1999, Action Research: A Pathway to Action,    Knowledge and Learning, RMIT University Press, Melbourne.

 </aside>
 
</textarea>

<section data-markdown> 
<textarea data-template>
# What is a credible source? 
  * Authority: what are the authors credentials? What type of site? 
  * Is the content peer reviewed? 
  * Accuracy: are the facts verifiable? References included? 
  * Objectivity: is it fact, opinion or propaganda? 
  * is it up-to-date? Is the date indicated?
  * Who else cites the work? How many times?
  * Wikipedia is **not authentic**, neither are blogs, or youtube links
 
 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
