## Software Wireframing 
  * Also known as hi-fidelity wireframing
  * Detailed
  * Ability to carry out a cognitive walk through
  * Can be time expensive/learning curve
  * What must be included?
  * Screen size/resolution
  * Layout and Content (fonts, colors)
  * Headings/Titles
  * All menus and navigation flow
  * Components, Buttons and Event management

<textarea data-template>
## Events 
  *  Through events we can create functional prototypes
  * An event trigger (user action such as clicks, taps, hover) -> results in a set of actions (style change)
  * Can add conditions to determine the actions
  * Most Common (show, hide, setvalue)
  * Click on the gear to modify, Click on arrow for Sequence (WITH, AFTER) 
  
<img src='.\images\lec05Slide24-3.png' 
 style = '
   border:0;
   width:367.6234px;
   height:auto;
' >
 
 <aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Events 
  * Just in mind offers a whole range of events triggers, starting from simple mouse actions (e.g. click, double click etc.) to multi-touch gestures (e.g. pinch open, rotate left etc.), which you can use both in web prototypes and in mobile prototypes
  * Mouse, Keyboard, Gestures, Page Load, Window Resize, etc

<section data-markdown> 
<textarea data-template>
## Dynamic Panels 
  * The Dynamic Panel is an advanced widget that consists of a group of panels that act as containers of widgets
  * Widgets can be moved into a Dynamic Panel so you can have them grouped and move them easily without having their relative position locked as with groups
  * Only one container is displayed at a time, while all the others remain hidden (can add as many as you wish)
  * Remember to right click to edit content and add widgets in the panel - otherwise widgets are not locked with the panel 
  
<img src='.\images\lec05Slide29-3.png'

  * Drag the associated component (text field or the like) on top of the variable 
  * This plays the same role as the SET VALUE EVENT
