<section data-markdown> 
<textarea data-template>
## Activity 
  * Tullis (1987) found that the two screens produced quite    different results
  
  * 1st screen - took an average of 5.5 seconds to search
  * 2nd screen - took 3.2 seconds to search 
   
  * Why, since both displays have the same density of    information (31%)?
   
  * Spacing
   
  * In the 1st screen the information is bunched up together, making it    hard to search search for what their attention is focussed on
  *  In the 2nd screen the characters are grouped into vertical categories    of information making it easier   
 
<aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## 1. Attention   
  * Influenced by 
  * our own goals and interests
  * how information is presented
  * Implications for interaction design:
  * Help direct the user's attention
  * Present (only) the information that is needed right now
  * Highlight what is most relevant
  * Use techniques that make things stand out like colour, ordering,    spacing, underlining, sequencing and animation 
  * Leave out clutter
  * Group related information together   

 
<aside class='notes'>
 know exactly what we want- try to match this with teh info available.

<section data-markdown> 
<textarea data-template>
## Recall vs recognition   
  * Recall vs recognition
  * Bring something back to memory
  * Remember a telephone number or a password
  * Recognition
  * See/hear something and know what it is
  * See a picture and recognise the face; translate    from a  foreign language into your own
  * Recognition is easier than recall   

 
<aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Activity   
  * Try to remember the dates of your grandparents' birthday
 
  * Try to remember the cover of the last app/game you bought/used   
  * Which was easiest? Why?   
  
<aside class='notes'>
 game/app- visual cues

People are very good at remembering visual cues about things

e.g. the color of items, the location of objects and marks on an object
 
They find it more difficult to learn and remember arbitrary material 

e.g. birthdays and phone numbers
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## 3. Memory   
  * Design implications to support memory
  * Help users quickly recall or recognise
  * Keep procedures short and simple
  * Menus and Icons use recognition, commands use    recall
  * Menus and icons are easier than commands
  * Use common and familiar icons and commands,    place consistently
  * Small number of options
  * especially for infrequent users

<section data-markdown> 
<textarea data-template>
## Memory   
  * Design implications to support memory    (cont'd)
  * Offer hints to promote memory
  * tooltips, autocomplete, questions
  * Offer different ways for people to organise    information - colour, time stamp, categories - so    they can remember where things are
  * Offer search facilities so we don't have to    remember where we put things!

<section data-markdown>

## How do we make decisions   
  * Exhaustively go through all the possibilities    (von Newmann and Morgenstern, 1944)
   or get by with just enough information using    simple heuristics (Gigerenzer et al., 1999)    

<img src='.\images\lec06Slide30-4.png'

<aside class='notes'>
 example in supermarket make decisions on what is in front of us, what labels we recognise

Reflection - we think about what we're doing
Conscious
Look ahead - think about effects of decisions
Use external representations - maps, plans, lists, diagrams
But we often use simple heuristics to make decisions - especially if we're overloaded with information
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Problem solving, planning, decision making,    reasoning.    
  * Design implications
  * Provide additional (hidden)    information/functions for users who wish to    understand more about how to carry out an    activity more effectively (e.g. web searching)
  * Use simple and memorable functions at the    interface for computational aids to support    rapid decision-making and planning, e.g.    for users on the move.   

 
<aside class='notes'>
 Decision support systems - large field of R&D
 </aside>
 
</textarea>

<section data-markdown> 
<textarea data-template>
## Mental models: Definitions   
  * "Mental models are psychological representations    of real, hypothetical, or imaginary situations."
  * -Princeton Mental Models and Reasoning Lab
  *  "In interacting with the environment, with others,    and with the artefacts of technology, people form    internal, mental models of themselves and of the    things with which they are interacting. These    models provide predictive and explanatory power    for understanding the interaction."
  *  -Norman (in Gentner & Stevens, 1983)   
  
<aside class='notes'>
 
 </aside>
 
</textarea>
</section>

<aside class='notes'>
 Mental Models, in cognitive theory provide, one view on how humans reason eitherÿ (Johnson-Laird, 1989):
Functionally, i.e. understanding what the system can do
or structurally, i.e. understanding how it works.

What the user believes they know about a system strongly impactsÿ(Nielson):
whether they use it,
whether they trust it,
how they use it.

Getting it wrong can cause harm/upset

Humans typically over estimate what a system can do and this means heightened level of initial trust- 
get in a car- trust the GPS; go to a shopping website- trust it

What the user believes about the system at hand (Nielson)
Designers need to make a user interface communicate the system's basic nature well enough that users form reasonably accurate (and thus useful) mental models
 </aside>
 
</textarea>
</section>

  * Mental models are formed during interaction
  * Represent the user's understanding of 
  * how the system works and 
  * what it can do
  * Influenced by the conceptual model

 </aside>

<section data-markdown> 
<textarea data-template>
## Design for different user characteristics   
  * Old vs young
  * Older users - poorer eyesight, larger icons and text,    clearer fonts
  * Expert vs Novice
  * Novices - needs prompting, fewer options, clarity
  * Experts - needs flexibility, access to functions, power
  * Frequent vs casual use
  * Frequent users - prefer short cuts for speed
  * Casual/infrequent users
  * Clear paths to the goal

 </aside>

  * Capture characteristics for a single user or a typical    profile for a group of similar users
  * Include imperfections and profile should be relevant to    how people interact with the limits to user's    capabilities, not just ideal users
    - E.g. for a teaching system: 
    - one profile for a student and one for a teacher
    -  might need more profiles for different types of student

<section data-markdown> 
<textarea data-template>
## Requirements can include.   
  * Diagrams of how the system will operate or    be used 
  * Scenarios or interview transcripts
  * Humans respond well to narrative 
  * Show the sequence of events
  * Mathematically formal descriptions (e.g.    formal spec)
  * Descriptions designed for different    readerships
  * The basis for vendors' bids => vague
  * The basis for a contract => precise

<section data-markdown> 
<textarea data-template>
## Types of Requirements   
  * Functional Requirements (F)
  * Services provided
  * 'What' NOT 'How'
  * Non-Functional Requirements (NF)
  * Constraints such as running on certain    platforms, conforming to standards.
  * Attributes such as appearance, usability
  * 'Quality Attributes'   

 
<aside class='notes'>
 
 </aside>
 
</textarea>
</section>

<section data-markdown>

## Non-Functional Requirements   
  * NOT concerned with specific system    'functionality'
  * Rather they specify the system's 'quality    characteristics' or 'quality attributes'
  * Applies constraints to what  system should and    shouldn't do

<section data-markdown>

## Non-functional Requirements

    - performance, organisational or external issues
    - For instance: usability, reliability, security,    standards to comply with, programming    languages, legal issues, etc.

<section data-markdown> 
<textarea data-template>
## Writing Requirements   
  * The services and functions expected of the system
  * The user must/could/should be able to <verb> .
  * The system should/could/must be able to do <verb> for the user 
  * Be as specific as possible
  * Should be testable/measurable
  * Avoid vague sayings
  * E.g. the system should be usable (OF COURSE!)
  * Rather: A customer service rep should be able to enter 3 issues in less than    15 minutes
  * They should be complete and consistent
  * This  may be difficult w/r large systems with many stakeholders (e.g.    different priorities)
  * Talk to your users! Developers don't have domain specific knowledge   

 
<aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Data gathering for requirements   
  * Interviews
  * Focus groups
  * Questionnaires
  * Researching similar products and use for    prompting
  * Observing user doing a task   

 
<aside class='notes'>
 
 </aside>
 
</textarea>

<section data-markdown> 
<textarea data-template>
## Prioritising Requirements   
  * MoSCoW : 4 levels 
  * Must, Should, Could, Won't
  * High, Medium, Low (3 level)
  * Avoid 1,2,3!
  * Be consistent   
 
<aside class='notes'>
 
 </aside>
 
</textarea>
</section>
 
 
 
<section data-markdown> 
<textarea data-template>
## Prioritising Requirements   
  * Use notation and numbering 
  * Example:
  * F-UR 1 Allow the user to record details of patients and access patient records
  * Priority : Essential, Source : Dr Brown 
  * F-UR 1-1 Add a new patient. 
  * The user shall be able to add details of a new patient to the system. This will    include personal details, known clinical factors, and radiological    morphology. A complete list of fields to be included and their permitted    values is given in Appendix A. 
  * F-UR 1-2 View patient details. 
  * The user shall be able to search for patient records by Surname. Patients    can be further identified by date of birth. All details held for the selected    patient shall then be displayed.
