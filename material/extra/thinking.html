<body>
		
		
<div class="reveal">

	
	<!-- Any section element inside of this container is displayed as a slide -->
	<div class="slides">
			

	<section>
		<h2>Lab/Tutorial</h2>
		<h4>Introduction to Interaction Design (F27ID)</h4>
		<p>
			<small>2021-2022</small>
		</p>
<aside class='notes'>
</aside>
	</section>
				

<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			Design Thinking is a Linear Process. True or False?

			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **b) false**

<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			Design Thinking is an iterative process in which we seek to understand the user, challenge assumptions, and redefine problems in an attempt to identify alternative strategies and solutions that might not be instantly apparent with our initial level of understanding.

			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **a) true**
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->


<!-- --------------------------------------------------- -->



	<section>
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			Design thinking helps us design a perfect solution that works for all circumstances?

			* a) yes 
			* b) no
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: ** b) no **
			
			**No design is perfect under all circumstances**
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#35b33c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			Usability is generally quantifiable?

			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#35b33c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **a) true**
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#33b3bc" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			User-experience is subjective?
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#33b3bc" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **a) true**
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			According to Spool (2005) a design is intuitive if the user requires new knowledge to operate the system.
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **b) false**
			
			According to Spool (2005) a design is intuitive if the user **does not** require new knowledge to operate the system.
			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#35333c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			Emotions are easy to quantify?
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#35333c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **b) false**
			
		    Emotions are hard to quantify - lot of factors that may influence these emotions!
			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->
<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			A windows (WIMP) interface is always easier to use vs command line?
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **b) false**
			
			Depends on the context of the task/user
			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->
<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			An interface is either **physical** or **virtual**?
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **b) false**
			
			New era of technologies which are able to **mix** realities (sits within XR - eXtended Reality)
			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->
<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			A prototype can enable validation and testing?
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **a) true**

			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->
<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			
			Functional requirements: criteria that the system / product should meet 
			
			Non-functional requirements: what the system / product does
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#33b38c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **b) false**

			**Functional requirements**: what the system / product does
			
			**Non-functional requirements**: criteria that the system / product should meet

			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

function togglesound()
{
	tts.ToggleSpeech();
