			* c) what they must know
			* e) all of the above options
<aside class='notes'>
</aside>

			## Revision Question
			A task analysis approach is 'Task Decomposion' which is:

			* a) knowing what the user knows about the task and how it is organised
			* b) splitting the task into (ordered) subtasks
			* c) understanding the relationships between objects, actions and the people who perform them
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">

			Answer: **b) splitting task into (ordered) subtasks**
<aside class='notes'>
</aside>
			</textarea>

Select the design principle this relates to:

			* a) observe, collect and organise
			* b) record, instruct and reorganise
			* c) listen, discuss and discuss
<aside class='notes'>
