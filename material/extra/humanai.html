<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			Human-AI Interaction can often produce 'unpredictable' behaviours that can be dangerous, confusing, offensive and dangers?

			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **a) true**

<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">
			<textarea data-template>
			## Revision Question
			Intelligent user interfaces do not violate traditional design principles or usability guidelines

			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **b) false**
			
			Intelligent user interfaces **can violate** a number of design principles or usability guidelines
			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">

			* a) true 
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#b5533c" data-background-transition="zoom">
			<textarea data-template>
			## Answer
			
			Answer: **a) true**
			
<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#35b33c" data-background-transition="zoom">

			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#35b33c" data-background-transition="zoom">
			<textarea data-template>

<aside class='notes'>
</aside>
			</textarea>

<!-- --------------------------------------------------- -->

			* b) false

		<section data-markdown data-transition="slide" data-background="#33b3bc" data-background-transition="zoom">

<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

	<section>
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">
			<textarea data-template>

			Human-AI guidelines emphasis that the design should make it clear what the system can do
			
			* a) true
			* b) false
<aside class='notes'>
</aside>
			</textarea>
		</section>
		
		<section data-markdown data-transition="slide" data-background="#3553bc" data-background-transition="zoom">

<aside class='notes'>
</aside>
			</textarea>
		</section>
	</section>
		
<!-- --------------------------------------------------- -->

</aside>
