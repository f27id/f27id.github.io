/*

material/

  notes/         // Notes 00 -
  quizzes/       // Quiz 00 - 
  labs/          // Labs 00 - 
  extra/         // Extra (array)
*/

let ex1  = ['https://f27id.github.io/material/extra/designs.html'];
let ex4  = ['https://www.youtube.com/watch?v=Cx2dkpBxst8','https://www.youtube.com/channel/UCQsVmhSa4X-G3lHlUtejzLA'];

let ex9  = ['https://f27id.github.io/material/extra/thinking.html'];
let ex10 = ['https://f27id.github.io/material/extra/humanai.html']; 
let ex11 = ['https://f27id.github.io/material/lectures/Lecture%2012%20-%20Revision.html'];

// l:lecture, n:notes, q:quiz, t:labs(tasks), c:crosswords, e:extra-links
	
let toc = [
  { wk: '1',  no: '00', name: 'Introduction'                 ,  l:true, n: true , t:true,  q: true,  e:ex1    }, 
  {           no: '01', name: 'Interaction Design'           ,  l:true, n: true , t:true,  q: true,  e:null   },
  { wk: '2',  no: '02', name: 'Problem Space'                ,  l:true, n: true , t:true,  q: true,  e:null   },
  { wk: '3',  no: '03', name: 'Design Documentation'         ,  l:true, n: false, t:true,  q: true,  e:null   },
  { wk: '4',  no: '04', name: 'Prototyping'                  ,  l:true, n: true,  t:true,  q: true,  e:ex4    },
  { wk: '5',  no: '05', name: 'Users and User Requirements'  ,  l:true, n: false, t:true,  q: true,  e:null   },
  { wk: '6',  no: '-',  name: 'Reading Week (No Lectures)'    },
  { wk: '7',  no: '06', name: 'Task Analysis'                ,  l:true, n: false, t:true,  q: true,  e:ex6    },
  { wk: '8',  no: '07', name: 'Usability and User Experience',  l:true, n: false, t:true,  q: true,  e:null   },

];

	// Slides	 	Notes	Labs	Revision	Crossword

let bodytoc = document.getElementById('bodytoc');
for (let i=0; i<toc.length; i++)
{
	// Insert a row at the end of table
	var newRow = bodytoc.insertRow();
	
	if ( toc[i].wk ) newRow.insertCell().innerHTML = toc[i].wk;
	else             newRow.insertCell().innerHTML = ''; // week
	
	newRow.insertCell().innerHTML = toc[i].no;
	newRow.insertCell().innerHTML = toc[i].name;
	
	newRow.insertCell().innerHTML = ' '; // gap
	
	if ( toc[i].l ) newRow.insertCell().innerHTML = `<a href='./material/lectures/Lecture ${toc[i].no} - ${toc[i].name}.html'>Slides</a>`;
	else            newRow.insertCell().innerHTML = '-';
	
	newRow.insertCell().innerHTML = ' '; // gap
	

	if ( toc[i].t ) newRow.insertCell().innerHTML = `<a href='./material/labs/Lab ${toc[i].no} - ${toc[i].name}.html'>Tasks</a>`;
	else            newRow.insertCell().innerHTML = '-';
	
	if ( toc[i].q ) newRow.insertCell().innerHTML = `<a href='./material/quizzes/Quiz ${toc[i].no} - ${toc[i].name}.html'>Quiz</a>`;
	else            newRow.insertCell().innerHTML = '-';
	
	if ( toc[i].e ) 
	{
					let cell = newRow.insertCell();
					cell.innerHTML = ``;
					for (let n=0; n<toc[i].e.length; n++){ cell.innerHTML += `<a href='${toc[i].e[n]}'>Link</a> `;  }
	}
	else            newRow.insertCell().innerHTML = '-';
	
}
